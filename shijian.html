<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>隐藏样式</title>
		<style>
			div{
				width:200px;
				height:200px;
				background-color:pink;
				margin:100px;
			}
			.one{
				/*display:none;1隐藏然后2占据1的位置*/
				/*visibility:hidden;1隐藏2的位置不变*/
			}
		</style>
	</head>
	<body>
		<div class="one">1</div>
		<div class="two">2</div>
		
	</body>

</html>
